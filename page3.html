while(tileNumber < 4){

}

mouseClicked = function() {
    if (mouseX >= 0 && mouseX <= 20 && mouseY >= 0 && mouseY <= 105) {

        fill(255, 0, 0);

        while(tileNumber < 2){
            rect(40, 89 + tileNumber*25, 30, tileWidth);
            tileNumber++;
        }
        //vertical
        tileNumber = 0;
        while(tileNumber < 3){
            rect(0, 91 + tileNumber*25, 30, tileWidth);
            tileNumber++;
        }
        fill(0, 255, 30);
        ellipse(mouseX, mouseY , 15, 15);
        fill(0,0,0);
        textFont(30);
        text("Booked",mouseX+5,mouseY-5);
    }
